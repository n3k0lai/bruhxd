<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruh XD</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bruhxd.com/">
    <meta property="og:title" content="Bruh XD">
    <meta property="og:description" content="An interactive canvas with a rotating red and gold gradient.">
    <meta property="og:image" content="https://bruhxd.com/share.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bruhxd.com/">
    <meta property="twitter:title" content="Rotating Gradient Canvas">
    <meta property="twitter:description" content="An interactive canvas with a rotating red and gold gradient.">
    <meta property="twitter:image" content="https://bruhxd.com/share.jpg">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="myCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let angle = 0;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let carImage = new Image();
        carImage.src = 'car.png';
        let rotateX = 0, rotateY = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawRotatingGradient() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const gradient = ctx.createLinearGradient(
                centerX + Math.cos(angle) * centerX,
                centerY + Math.sin(angle) * centerY,
                centerX + Math.cos(angle + Math.PI) * centerX,
                centerY + Math.sin(angle + Math.PI) * centerY
            );

            gradient.addColorStop(0, 'red');
            gradient.addColorStop(1, 'gold');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!isMobile) {
                angle += 0.01;
            }
        }

        function drawCar() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotateY * Math.PI / 180);
            ctx.scale(1 + rotateX / 1000, 1 + rotateX / 1000);
            ctx.drawImage(carImage, -carImage.width / 2, -carImage.height / 2);
            ctx.restore();
        }

        function animate() {
            drawRotatingGradient();
            drawCar();
            requestAnimationFrame(animate);
        }

        if (isMobile) {
            window.addEventListener('deviceorientation', (event) => {
                let tiltLR = event.gamma;
                let tiltFB = event.beta;
                
                angle = Math.atan2(tiltFB, tiltLR);
                rotateY = tiltLR * 2;
                rotateX = tiltFB * 2;
            });
        } else {
            canvas.addEventListener('mousemove', (event) => {
                rotateY = (event.clientX - canvas.width / 2) / 10;
                rotateX = (event.clientY - canvas.height / 2) / 10;
            });
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        carImage.onload = animate;
    </script>
</body>
</html>
